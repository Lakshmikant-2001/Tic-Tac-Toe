<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <h3 class="heading" id="game-title">tic tac toe</h3>
      <section id="game-type-wrapper">
        <div class="game-type heading" id="computer" tabindex="1">
          <span>VS</span> COMPUTER
        </div>
        <div class="game-type heading" id="player" tabindex="1">
          <span>VS</span> PLAYER-2
        </div>
      </section>
      <section id="game-display-wrapper" class="none">
        <div id="game-board">
          <div class="heading grid-item grid-item1">X</div>
          <div class="heading grid-item grid-item2">X</div>
          <div class="heading grid-item grid-item3">X</div>
          <div class="heading grid-item grid-item4">X</div>
          <div class="heading grid-item grid-item5">O</div>
          <div class="heading grid-item grid-item6">O</div>
          <div class="heading grid-item grid-item7">O</div>
          <div class="heading grid-item grid-item8">O</div>
          <div class="heading grid-item grid-item9">O</div>
        </div>
      </section>
      <section id="btn-wrapper">
        <button class="btn" id="start-btn">start</button>
        <button class="btn none" id="restart-btn">restart</button>
        <button class="btn none" id="return-btn">return</button>
      </section>
    </main>
  </body>
</html>
