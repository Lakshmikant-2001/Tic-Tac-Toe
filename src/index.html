<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <title>Tic Tac Toe - Polygon</title>
</head>

<body>
  <main>
    <h3 class="heading" id="game-title">tic tac toe</h3>
    <section id="game-type-wrapper">
      <div class="game-type heading" id="computer" tabindex="1">
        <span>VS</span> COMPUTER
      </div>
      <div class="game-type heading" id="two-player" tabindex="1">
        <span>VS</span> PLAYER-2
      </div>
    </section>
    <section id="game-display-wrapper" class="none">
      <div class="player-card">
        <div id="player1-info" class="player-info turn-indicator box">
          <h5 id="player1-name" class="player-name"></h5>
          <span>-</span>
          <p id="player1-mark" class="player-mark">X</p>
        </div>
        <p id="player1-score" class="player-score box">0</p>
      </div>
      <div id="game-board">
        <div class="heading grid-item available-board-item" data-index="0" tabindex="2"></div>
        <div class="heading grid-item available-board-item" data-index="1" tabindex="2"></div>
        <div class="heading grid-item available-board-item" data-index="2" tabindex="2"></div>
        <div class="heading grid-item available-board-item" data-index="3" tabindex="2"></div>
        <div class="heading grid-item available-board-item" data-index="4" tabindex="2"></div>
        <div class="heading grid-item available-board-item" data-index="5" tabindex="2"></div>
        <div class="heading grid-item available-board-item" data-index="6" tabindex="2"></div>
        <div class="heading grid-item available-board-item" data-index="7" tabindex="2"></div>
        <div class="heading grid-item available-board-item" data-index="8" tabindex="2"></div>
      </div>
      <div class="player-card">
        <div id="player2-info" class="player-info box">
          <h5 id="player2-name" class="player-name"></h5>
          <span>-</span>
          <p id="player2-mark" class="player-mark">O</p>
        </div>
        <p id="player2-score" class="player-score box">0</p>
      </div>
    </section>
    <p class="message hide">a</p>
    <section id="btn-wrapper">
      <button class="btn" id="start-btn">start</button>
      <button class="btn none" id="restart-btn">restart</button>
      <button class="btn none" id="return-btn">return</button>
    </section>
    <div class="level-settings-wrapper">
      <img src="./assets/settings-icon.svg" alt="" class="level-settings-btn none" tabindex="3">
      <ul class="level-options box none">
        <li class="level-option" value="random" tabindex="3">Random</li>
        <li class="level-option current-level" value="unbeatable" tabindex="3">Unbeatable</li>
      </ul>
    </div>
  </main>
  <a href="https://github.com/Lakshmikant-2001/Tic-Tac-Toe" target="blank" class="repo-link">
    <span class="iconify" data-icon="openmoji:github"></span> </a>
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>

</html>
